<form #structureForm="ngForm" novalidate>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Seções Transversais</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="number-field">
        <mat-label>I (m^4)</mat-label>
        <input matInput type="number" placeholder="I" [(ngModel)]="inertia" name="inertia">
      </mat-form-field>
      <mat-form-field class="number-field" hideRequiredMarker="true">
        <mat-label>Área (m^2)</mat-label>
        <input matInput type="number" placeholder="Área" [(ngModel)]="area" name="area">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="addSection()"><i class="fas fa-plus"></i></button>
    </mat-card-actions>
  </mat-card>

  <table mat-table *ngIf="sections.length > 0" [dataSource]="sections">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Seção </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="inertia">
      <th mat-header-cell *matHeaderCellDef> I </th>
      <td mat-cell *matCellDef="let element"> {{element.inertia}} </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <ng-container matColumnDef="trash">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="removeSection(element)"><i class="far fa-trash-alt"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</form>
